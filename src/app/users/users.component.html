<div class="center-align">
	<button class="btn" (click)="register()">Sign Up</button>
	<button class="btn" (click)="logIn()">Log In</button>
	<button class="btn" (click)="signOut()">Log Out</button>

	<div *ngIf="currentuserbool">
		<h5 class="center-align">Logged in as: {{currentuser.email}}</h5>
	</div>
</div>

<h3 class="center-align">
	{{usersTitle}}
</h3>

<ul class="collection">
	<li class="collection-item" *ngFor="let user of users">
		<div>
			<span class="single-user">User: {{user.email}}</span>
		</div>
	</li>
</ul>

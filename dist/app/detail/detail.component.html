<h2>{{title}}</h2>
<h3>Title: {{selectedmovie.mtitle}}</h3>
<h3>Year: {{selectedmovie.year}}</h3>

<form id="add-movie">
  <h3>Title:
  <input type="text" [(ngModel)]="selectedmovie.mtitle" placeholder="title" />
   </h3>
  <h3>Year: 
  <input type="number" [(ngModel)]="selectedmovie.year" placeholder="year"/>
  </h3>
  <button (click)="update(selectedmovie.id, selectedmovie.mtitle, selectedmovie.year)">Save Movie</button>
</form>

<button (click)="goBack()">Back</button>

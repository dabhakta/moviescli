<div>
  <form>
    <h3 class="center-align">Log In</h3>
    <div class="divider"></div>
    <h5>Email:
      <input type="text" [(ngModel)]="email" placeholder="email address" />
    </h5>
    <h5>Password:
      <input type="text" [(ngModel)]="password" placeholder="password" />
    </h5>
  </form>
  <button class="btn" (click)="logIn(email, password)">Log In</button>
  <button class="btn" (click)="goBack()">Back</button>
</div>

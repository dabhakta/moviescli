<h2>{{title}}</h2>

<form id="add-movie">
  <h3>Title:
  <input type="text" [(ngModel)]="mtitle" placeholder="Title" />
   </h3>
  <h3>Year: 
  <input type="number" [(ngModel)]="year" placeholder="Year"/>
  </h3>
  <button (click)="add(mtitle, year)">Add Movie</button>
</form>

<button (click)="goBack()">Back</button>

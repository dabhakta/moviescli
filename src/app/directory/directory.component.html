<h3 class="center-align">{{title}}</h3>
<div class="divider"></div>
<div class="directpadding">
	<h5 class="center-align">Double click to edit movies.</h5>
	<div class="center-align">
		<h5>Add a movie to the directory: <button class="btn" (click)="gotoDetailEmpty()">Add Movie</button></h5>
	</div>
</div>

<nav>
	<div class="nav-wrapper">
		<form>
			<div class="input-field">
				<input id="search" type="search" required [(ngModel)]="term" />
				<label class="label-icon" for="search"><i class="material-icons">search</i></label>
			</div>
		</form>
	</div>
</nav>
<div class="directpadding"></div>
<ul class="collection">
	<!-- class="movie-listing"" -->
	<li class="collection-item" *ngFor="let movie of movies | filter:term" (click)="onSelect(movie)" [class.selected]="movie === selectedMovie"
		(dblclick)="gotoDetail(selectedMovie)">
		<div>
			<span>{{movie.id}}: ({{movie.year}}) {{movie.mtitle}}</span>
			<button class="btn-flat" (click)="delete(movie)">Delete</button>
		</div>
		</li>
</ul>
